<img class="ml16 mb20" ngSrc="/assets/svg/Logo-Tik-Talk.svg" alt="logo" height="74" width="61">

<nav>
  <ul class="main-menu-list">
    <li *ngFor="let menuItems of menuItems">
      <a class="menu-item" [routerLink]="[menuItems.link]">
        <svg [icon]="menuItems.icon"></svg>
        <span>{{ menuItems.label }}</span>
      </a>
    </li>
  </ul>
</nav>

<p class="medium-text mb20">Подписчики</p>

@for (profile of subscribers$ | async; track profile.id) {
  <app-subscriber-card
    [profile]="profile"
  ></app-subscriber-card>
}

<div class="mt20 to-subscribers">
  <a
    [routerLink]="['/subscribers']"
    class="to-subscribers-link medium-text"
  >
    Все подписчики
  </a>
  <svg icon="arrow" class="to-subscribers-icon"></svg>
</div>

<footer class="sidebar__footer">
  @if (me(); as me) {
    @if (me.avatarUrl) {
      <img class="img-avatar__footer" [src]="me.avatarUrl | imgUrl" alt="avatar">
    } @else {
      <img class="img-avatar__footer" src="/assets/imgs/placeholder.png" alt="avatar">
    }
    <div class="medium-text username-text">{{ me.username }}</div>
    <a [routerLink]="['settings']" class="settings-btn">
      <svg icon="settings"></svg>
    </a>
  }
</footer>
